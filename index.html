<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <div class="logo"><i class="fa-solid fa-spa"></i><span>Planty'x</span></div>
        <nav>
            <ul>
                <li>Plants</li>
                <li>For offices</li>
                <li>Plants care</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="user-part">
            <i class="fa-thin fa-circle-user"></i>
            <i class="fa-thin fa-cart-shopping"></i>
        </div>
    </header>
    <div class="landing">
        <h1>All products</h1>
    </div>

    <main>
        <div class="search">
            <form class="search-form">
                <div>
                    <select class="category-selector">
                        <option value="">Category</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <select class="price-selector">
                        <option value="">Price</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>

                    </select>
                </div>
                <div class="search-input-container">
                    <input type="text" placeholder="search..." class="txt-search">
                    <i class="fa-thin fa-magnifying-glass"></i>
                </div>
            </form>
        </div>
        <div class="products">


        </div>
    </main>
    <footer>
        <div class="container">
            <div class="logo"><i class="fa-solid fa-spa"></i><span>Planty'x</span></div>
            <nav>
                <ul>
                    <li>Help</li>
                    <li>Contact Us</li>
                    <li>Privacy & Terms</li>
                </ul>
            </nav>
            <div class="contact-info">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>

        </div>

</html>
